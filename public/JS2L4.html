<html>
<head>

<h1>Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<p>Wrongs: <span id="wrong">0</span> / <span id="maxwrong">5</span></p>
<link rel="stylesheet" href="style4.css">

</head>
<body> 
<script>
  let secretWord = ["b", "o", "l", "d", "b", "e", "t", "t", "y"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_"];

  let wrong = 0;
  let maxwrong = 5;

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
  document.getElementById("maxwrong").textContent = maxwrong;

  function makeGuess() {
    let guessInput = document.getElementById("guessInput");
    let guess = guessInput.value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    if (!correct){
      wrong++;
      document.getElementById("wrong").textContent = wrong;
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    
    if (!guessedWord.includes("_")) {
      document.getElementById("message").textContent = "üéâ You guessed it! GG!";
      guessInput.disabled = true;

    } else if (wrong >= maxwrong) {
      document.getElementById("message").textContent = "üíÄ You ran out of tries! Try again?";
      guessInput.disabled = true; }
    else { document.getElementById("message").textContent = correct ? "‚úÖ So pro so pro!" : "‚ùå Whoopsies..."; }

}
</script>
</body>
</html>

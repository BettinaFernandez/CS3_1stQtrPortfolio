<html> 
<body>

  <h1>My Favorite Numbers</h1>
  <ul id="numberList"></ul>
  
  <script>
    let list = document.getElementById("numberList");
    for (let i = 0; i <= 10; i++) {
      list.innerHTML += `<li>Number ${i}</li>`;
      document.write("Number 1: ");
    }

  for (let i = 2; i <= 10; i++) {
    list.innerHTML += `<li>Number ${i}</li>`;
    document.write("Number 2: ");
  }
</script>











</body>
</html>

<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Bettina of Strontium </h2>

<input id="mealPrice" type="number" placeholder="Meal Price"><br>

<input id="myTip" type="number" placeholder="Tip Amount"><br>

<input id="serviceCharge" type="number" placeholder="Service Charge (%)"><br>

<button onclick="calculateTotalMeal()">Accept Input</button>

<div id="totalMeal">
    <p>Total Amount: </p>
</div>

<script>
    function calculateTotalMeal() {
         let mp = Number(mealPrice.value);
         let tip = Number(myTip.value);
         let sc = Number(serviceCharge.value);

        let totalCost = mp + tip + (sc / 100 * mp);
            totalMeal.innerHTML = "Total Amount: " + totalCost.toFixed(2);

        
        }
    </script>

</body>
</html>

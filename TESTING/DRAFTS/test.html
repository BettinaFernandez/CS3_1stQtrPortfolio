<!DOCTYPE html>
<html>
<body>

<h2>Q1 3rd Graded Exercise submitted by Bettina of Strontium</h2>

<input id="mealPrice" type="number" placeholder="Meal Price"> <br>
<input id="myTip" type="number" placeholder="Tip Amount (Php)"> <br>
<input id="serviceCharge" type="number" placeholder="Service Charge (%)"> <br>

<button onclick="calculateTotal()">Calculate Total</button>

<div id="totalMeal"></div>

<script>
function calculateTotal() {
    let mp = Number(mealPrice.value);       // meal price
    let tip = Number(myTip.value);          // tip amount in pesos
    let sc = Number(serviceCharge.value);   // service charge percentage

    let totalCost = mp + tip + (sc / 100 * mp); // your formula

    totalMeal.innerHTML = "Total Amount: Php " + totalCost.toFixed(2);
}
</script>

</body>
</html>
